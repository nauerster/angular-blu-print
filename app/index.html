<head>
    <meta charset="utf-8">
    <title>bluPrint is a Base UI launch pad for Angular webapps that speeds up the take-off</title>
    <meta name="description" content="marketing-id stackable interface">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css css/vendor.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,300,100" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css" />
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) css/style.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->
</head>
<body ng-app="bluPrint" ng-cloak>
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-xs-12"></div>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="row" id="details">
            <div class="col-xs-12"></div>
        </div>
    </section>
    <section ui-view="content">
        <!-- This is the real app content -->
    </section>
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- build:js js/vendor.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) js/app.js -->
    <script src="js/app.js"></script>
    <script src="js/main/controller.main.js"></script>
    <script src="js/info/controller.info.js"></script>
    <!-- endbuild -->
</body>
